name: Trigger auto deployment for feed-reader

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/feed-reader-AutoDeployTrigger-0be27227-dec9-40f1-933e-bb05ae6da4ed.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FEEDREADER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FEEDREADER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FEEDREADER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: zhiyongliacr.azurecr.io
          registryUsername: ${{ secrets.FEEDREADER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FEEDREADER_REGISTRY_PASSWORD }}
          containerAppName: feed-reader
          resourceGroup: zhiyongli-tanzu
          imageToBuild: zhiyongliacr.azurecr.io/feed-reader:${{ github.sha }}
          dockerfilePath: Dockerfile


